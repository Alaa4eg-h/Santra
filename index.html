<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StartUP</title>
    <!-- FONTAWESOME CSS -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <!-- START NAVBAR -->
    <nav class="navbar">
        <div class="navbar__container">
            <div class="navbar__logo">
                <a href="/">
                    Sen<span>tra</span>
                </a>
            </div>

            <ul class="navbar__list">
                <li class="navbar__item">
                    <a href="/" class="navbar__link active">
                        <span class="line"></span>
                        <span class="circle"></span>
                        Home
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="/" class="navbar__link">
                        <span class="line"></span>
                        <span class="circle"></span>
                        Featured
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="/" class="navbar__link">
                        <span class="line"></span>
                        <span class="circle"></span>
                        Recent work
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="/" class="navbar__link">
                        <span class="line"></span>
                        <span class="circle"></span>
                        Presentation
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="/" class="navbar__link">
                        <span class="line"></span>
                        <span class="circle"></span>
                        Blog entires
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="/" class="navbar__link">
                        <span class="line"></span>
                        <span class="circle"></span>
                        Contact us
                    </a>
                </li>
            </ul>

            <div class="navbar__social">
                <a href="/" class="icon__wrapper">
                    <i class="fab fa-facebook-f icon"></i>
                </a>
                <a href="/" class="icon__wrapper">
                    <i class="fab fa-twitter icon"></i>
                </a>
                <a href="/" class="icon__wrapper">
                    <i class="fab fa-linkedin-in icon"></i>
                </a>
                <a href="/" class="icon__wrapper">
                    <i class="fas fa-rss icon "></i>
                </a>
                <a href="/" class="icon__wrapper">
                    <i class="fab fa-behance icon "></i>
                </a>
            </div>
        </div>
    </nav>
    <!-- END NAVBAR -->

    <!-- START HEADER -->
    <header class="header">
        <div class="header__content">
            <div class="header__slider">
                <div class="header__image">
                    <img src="./img/slide_1.jpg" alt="Header slider">
                </div>
                <div class="header__text">
                    <h1 class="header__title">Beautiful template sentra</h1>
                    <p class="header__subtitle">Sentra is free Bootstrap CSS Template<br> by templatemo
                        website.</p>
                    <a href="/" class="btn">See more</a>
                </div>
            </div>
            <div class="header__control">
                <a href="/" class="btn-right"></a>
                <a href="/" class="btn-left"></a>
            </div>
        </div>
    </header>
    <!-- END HEADER -->

    <!-- MAIN JS -->
    <script src="js/main.js"></script>
</body>

</html>
